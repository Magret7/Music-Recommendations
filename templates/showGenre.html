<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Music Recommendation WebApp</title>

        <!-- Bootstrap CSS v5.2.1 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/> -->
        <link rel="stylesheet" href="/static/css/style.css" />

    </head>

    <body>
        <header>
            <!-- place navbar here eventually -->
        </header>
        
        <main>
			<h1 tyle="text-align: center;">{{genre.name}}</h1>
            {% if genres == [] %}
            <p>No Genres exist</p>
            {% else %}
            <div class="row">
                <div class="column-RelatedArtists">
                    <table>
                        <tr>
                            <th>{{ genre.name }}</th>
                        </tr>
                        <tr>
                            <td><b>Information: </b> {{ genre.info }}</td>
                        </tr>
                        <tr>
                            <td><b>Related Artists: </b> {{ genre.related_Artists | join(', ') }}</td>
                        </tr>
                        <tr>
                            <td><b>Related Albums: </b> {{ genre.related_Albums | join(', ') }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            {%endif%}
        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
